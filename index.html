<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WTA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <br>
            <div class="text-right">
                <select v-model="activeLanguage" v-on:change="_changeLanguage()" name="language-picker" id="language-picker">
                    <option v-for="language in languages" v-bind:value="language">{{ language }}</option>
                </select>
            </div>
            <br>
            <transition name="fade" mode="out-in">
                <div v-if="view.active === 'home'" class="row" key="home">
                    <div class="col-xs-12 col-md-12">
                        <div class="alert alert-info">{{ status.MessageString }}</div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <button v-on:click="view.active = 'waterProperties'" type="button" class="btn btn-info home-option">{{ lang['Water properties'] }}</button>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <button v-on:click="view.active = 'electrodes'" type="button" class="btn btn-info home-option">{{ lang['Electrodes'] }}</button>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <button v-on:click="view.active = 'settings'" type="button" class="btn btn-info home-option">{{ lang['Settings'] }}</button>
                    </div>
                </div>
                <div v-if="view.active === 'waterProperties'" class="row" key="waterProperties">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>{{ lang['Water Hardness'] }}</label>
                            <div class="input-group">
                                <gauge v-bind:value="status.WaterHardness" max="300"></gauge>
                                <!--<input v-model="status.WaterHardness" type="text" disabled class="form-control" id="WaterHardness">-->
                                <span class="input-group-addon">ppm</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>{{ lang['Turbidity'] }}</label>
                            <div class="input-group">
                                <gauge v-bind:value="status.Turbidity" max="5000" id="Turbidity"></gauge>
                                <!--<input v-model="status.Turbidity" type="text" disabled class="form-control" id="Turbidity">-->
                                <span class="input-group-addon">NTU</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>{{ lang['PH'] }}</label>
                            <div class="input-group">
                                <gauge v-bind:value="status.PH" max="14"></gauge>
                                <span class="input-group-addon">PH</span>
                            </div>
                            <!--<input v-model="status.PH" type="text" disabled class="form-control" id="PH">-->
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="WaterTemperature">{{ lang['Water Temperature'] }}</label>
                            <div class="input-group">
                                <input v-model="status.WaterTemperature" type="text" disabled class="form-control" id="WaterTemperature">
                                <span class="input-group-addon">deg</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="WaterFlow">{{ lang['Water Flow'] }}</label>
                            <div class="input-group">
                                <input v-model="status.WaterFlow" type="text" disabled class="form-control" id="WaterFlow">
                                <span class="input-group-addon">L/mn</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="WaterColor">{{ lang['Water Color'] }}</label>
                            <input disabled type="text" v-bind:style="'background-color: #' + status.WaterColor" class="form-control" id="WaterColor">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-right">
                        <button  v-on:click="view.active = 'home'" class="btn btn-primary" type="button">{{ lang['Back'].toUpperCase() }}</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div v-if="view.active === 'electrodes'" class="row" key="waterProperties">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="CopperReleased">{{ lang['Copper Released'] }}</label>
                            <div class="input-group">
                                <input v-model="status.CopperReleased" type="text" disabled class="form-control" id="CopperReleased">
                                <span class="input-group-addon">g</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="ContainerMLCapacity">{{ lang['Container Capacity'] }}</label>
                            <div class="input-group">
                                <input v-model="status.ContainerMLCapacity" type="text" disabled class="form-control" id="ContainerMLCapacity">
                                <span class="input-group-addon">ml</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>{{ lang['Copper Level'] }}</label>
                            <div class="input-group">
                                <gauge v-bind:value="status.ContainerCuLevel" v-bind:max="status.ContainerMLCapacity"></gauge>
                                <span class="input-group-addon">ppm</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>{{ lang['Copper Electrode Mass'] }}</label>
                            <div class="input-group">
                                <input v-model="status.CopperElectrodeMass" type="text" disabled class="form-control">
                                <span class="input-group-addon">g</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-right">
                        <button  v-on:click="view.active = 'home'" class="btn btn-primary" type="button">{{ lang['Back'].toUpperCase() }}</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div v-if="view.active === 'settings'" class="row" key="settings">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <label>{{ lang['Identification name'] }}</label>
                        <br><span>{{ status.ID }}</span>
                        <br>
                        <br>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <form v-on:submit.prevent="_submit()">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="text-danger">{{ validations.WaterVolume }}</div>
                            <label for="WaterVolume">{{ lang['Water Volume'] }}</label>
                            <div class="input-group">
                                <input v-on:input="_validateVolume()" v-model="status.WaterVolume" type="number" class="form-control" id="WaterVolume">
                                <span class="input-group-addon">m<sup>3</sup></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="text-danger">{{ validations.ApplianceName }}</div>
                            <label for="ApplianceName">{{ lang['Appliance Name'] }}</label>
                            <input v-on:input="_validateApplianceName()" v-model="status.ApplianceName" type="text" class="form-control" id="ApplianceName">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="text-danger">{{ validations.Key1 }}</div>
                            <label for="Key1">Key #1</label>
                            <input v-on:input="_validateHexKey('Key1')" v-bind="{ disabled: _statusBitOn(15), style: { 'color': _statusBitOn(15) ? 'green' : '', 'font-weight': _statusBitOn(15) ? 'bold' : '' } }" v-model="status.Key1" type="text" class="form-control" id="Key1">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="text-danger">{{ validations.Key2 }}</div>
                            <label for="Key2">Key #2</label>
                            <input v-on:input="_validateHexKey('Key2')" v-bind="{ disabled: _statusBitOn(16), style: { 'color': _statusBitOn(16) ? 'green' : '', 'font-weight': _statusBitOn(16) ? 'bold' : '' } }" v-model="status.Key2" type="text" class="form-control" id="Key2">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="text-danger">{{ validations.Key3 }}</div>
                            <label for="Key1">Key #3</label>
                            <input v-on:input="_validateHexKey('Key3')" v-bind="{ disabled: _statusBitOn(17), style: { 'color': _statusBitOn(17) ? 'green' : '', 'font-weight': _statusBitOn(17) ? 'bold' : '' } }" v-model="status.Key3" type="text" class="form-control" id="Key3">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="StationSSID">{{ lang['Station SSID'] }}</label>
                            <input maxlength="64" v-model="status.StationSSID" type="text" class="form-control" id="StationSSID">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="StationPwd">{{ lang['Station password'] }}</label>
                            <input maxlength="64" v-model="status.StationPwd" type="text" class="form-control" id="StationPwd">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="clearfix"></div>

                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-right">
                        <button type="submit" class="btn btn-success">{{ lang['Submit'].toUpperCase() }}</button>
                        <button  v-on:click="view.active = 'home'" class="btn btn-primary" type="button">{{ lang['Back'].toUpperCase() }}</button>
                    </div>
                    <div class="col-md-4"></div>
                    </form>
                </div>
            </transition>
        </div>
    </div>
    <br>
    <br>
    <div id="gauge" style="display: none;">
        <div style="width: 100%; height: 32px; border: 1px solid #cccccc; border-radius: 3px 0 0 3px; background-color: white;">
            <div class="text-center" v-bind="{ style: { width: size() + '%', 'background-color': color()  } }"
                 style="height: 100%; transition: width 1s ease-out; padding: 4px 0 0 0;">{{ value }}</div>
        </div>
    </div>
    <script src="/vue.min.js"></script>
    <script src="/vue-resource.min.js"></script>
    <script src="/app.js"></script>
</body>
